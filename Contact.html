<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="contact.css">
</head>

<body style="  background-color: skyblue;">

	<div class="container">  
  <form id="contact" action="" method="post">
    <h4 class="head">Contact us Form</h4>
    <fieldset>
    	<label class="label">Your's Name</label>
      <input placeholder="Enter name" type="text"  required autofocus>
    </fieldset>
    <fieldset>
    	<label class="label">Enter Email</label>
      <input placeholder="Enter Email Address" type="email"  required>
    </fieldset>
    <fieldset>
    	<label class="label">Phome No</label>
      <input placeholder="Phone Number (optional)" type="tel"  required>
    </fieldset>
    <fieldset>
    	<label class="label">Website Url</label>
      <input placeholder="Web Site (optional)" type="url"  required>
    </fieldset>
    <fieldset>
    	<label class="label">Write here</label>
      <textarea placeholder="Type your message here...."  required></textarea>
    </fieldset>
    <fieldset>

      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://MySites.com" target="_blank" title="MySites">MySites</a></p>
  </form>
    </div>

</body>
</html>
