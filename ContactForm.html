<!DOCTYPE html>

<head>
    <title>
        Form Design
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="contact.js"></script>
        
    <link rel="stylesheet" type="text/css" media="screen" href="contact-form.css">

</head>

<body>

    <div class="container">
        <div class="a"></div>
        <div class="b">
            <div class="heading">
                <h1>Say Hello!</h1>
            </div>

            <div class="form-group" class="contact-form">
                <form  id="myform" action="">
                <label >Your Name</label>
                <input type="text" value="" name="Your Name" id="aa" placeholder="Enter your Name" class="form-control">

                <label>Email</label>
                <input type="text" value="" name="email-id" placeholder="Enter your email address" class="form-control">

                <label> Needed Services</label>
                <select class="form-control">
                    <option value="">Choose Services</option>
                </select>

                <label> Budget</label>
                <select class="form-control">
                    <option value="">select Budget</option>
                </select>

                <label> Message</label>
                <textarea placeholder="Your Message here" class="form-control"></textarea>


            </div>

            <div class="gradient-btn">
                <button value="submit" name="" onclick="myFunction()" ><h6>Submit</h6></button>
            </div>

        </form>
       

        </div>
        <div class="c"></div>
        <div id="abc"></div>

       
    </div>


   

</body>
 
</html>
